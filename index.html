<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount eligiblity</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</head>
<body>

     <div class="container-fluid page-color">
        <div class="container py-4 " >    
             <div class="p-5 mb-4 rounded-3 hero-bg">
                 <div class="container-fluid py-5">
                    <!-- Form-heading -->
                     <h1 class="form-heading">Discount eligibility check</h1>
                     <!-- Form -->
                     <form  id="myForm">

                         <h3 class="sub-heading">Age</h3>
                         <input type="number" name="userAge" id="userAge" placeholder="Enter your age"> 
                    
                         <h3 class="sub-heading">Membership Status</h3>
                         <div class="member-container">
                             <input type="checkbox" name="Member" id="Member" >
                             <label class="label-text" for="Member">
                               Member 
                             </label> <br>
                         </div>
                         
                         <button class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold " type="submit">Check eligiblity</button>
                  
                         <h3 class="sub-heading">Eligibility Status:</h3><br>
                         <div id="output"></div>
        
                
                     </form>
        
                     <div id="output"></div>
                 
                 </div>
              </div>
    
         </div>
     </div>
   
    

    
    <script src="main.js">
      

    </script>
</body>
</html>
